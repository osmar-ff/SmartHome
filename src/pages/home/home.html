  <div *ngIf="isConnected">

          <br>
          <button ion-button color="danger"  (click)="disconnect($event)">DESCONECTAR</button>
        </ion-col>
      </ion-row>
    </ion-grid>

	<ion-item>

      </ion-range>

      </ion-row>
    </ion-grid>
  </div>
